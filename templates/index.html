{% extends 'base.html' %}

{% block title %}Users List{% endblock %}

{% block content %}
    <h1>Users</h1>
    <div><a href="'/users/new'">Create a User!</a></div>
    <ul>
        {% for user in users %}
        <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
