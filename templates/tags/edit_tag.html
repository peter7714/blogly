{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
<h1>Edit Tag</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <label for="edit-tag-name">Name:</label>
    <input type="text" name="edit-tag-name" id="edit-tag-name" placeholder="{{tag.name}}">
    {% for post in posts %}
    <input type="checkbox" value="{{post.id}}" id="post_{{post.id}}" name="posts" {% if post in tag.posts %}checked{% endif %}>
    <label for="post_{{post.id}}">{{post.title}}</label>
    {% endfor %}
    <button><a href="/users">Cancel</a></button>
    <button type="submit">Add</button>
</form>
{% endblock %}
